<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="result"></div>
            <div class="btn op clrAll">AC</div>
            <div class="btn op (">(</div>
            <div class="btn op )">)</div>
            <div class="btn op /">/</div>
            <div class="btn num 7">7</div>
            <div class="btn num 8">8</div>
            <div class="btn num 9">9</div>
            <div class="btn op *">*</div>
            <div class="btn num 4">4</div>
            <div class="btn num 5">5</div>
            <div class="btn num 6">6</div>
            <div class="btn op -">-</div>
            <div class="btn num 1">1</div>
            <div class="btn num 2">2</div>
            <div class="btn num 3">3</div>
            <div class="btn op +">+</div>
            <div class="btn num clr">C</div>
            <div class="btn num 0">0</div>
            <div class="btn num . op">.</div>
            <div class="btn op eq">=</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
